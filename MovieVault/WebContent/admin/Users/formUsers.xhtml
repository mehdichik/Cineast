<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
			
			<p:panel id="details" header="User details" visible="#{userBean.formDisplayed}">
			<h:form rendered="#{userBean.formDisplayed}" id="details_form">
			
			<h:panelGrid columns="2">
			
			    <h:outputText value="Name : " style="FONT-SIZE: small; COLOR: #000000;"/>
			    <p:inputText value="#{userBean.user.nom}" />
			    
			       <h:outputText value="Prenom : " style="FONT-SIZE: small; COLOR: #000000;"/>
			    <p:inputText value="#{userBean.user.prenom}" />
      	
			    
			       <h:outputText value="TEl : " style="FONT-SIZE: small; COLOR: #000000;"/>
			    <p:inputText value="#{userBean.user.phone}" />
			
			
			    
			    <h:outputText value="email : " style="FONT-SIZE: small; COLOR: #000000;"/>
			    <p:inputText value="#{userBean.user.mail}" />
			    
			    <h:outputText value="login : " style="FONT-SIZE: small; COLOR: #000000;"/>
			    <p:inputText value="#{userBean.user.login}" />
			    
			    <h:outputText value="adress : " style="FONT-SIZE: small; COLOR: #000000;"/>
			    <p:inputText value="#{userBean.user.adress}" />
			    
			
      	
 
     <p:growl id="messages" showDetail="true" life="2000" />  
  
   
      				

  
    
  	<h:outputText value="" />
  
	 
			<h:panelGrid columns="3">
			<p:commandButton actionListener="#{userBean.doSaveOrUpdate()}" value="Save" style="FONT-SIZE: small; 
			COLOR: #0000a0; BACKGROUND-COLOR: #ffffff; FONT-WEIGHT: bold;" update=":master :details" 
					oncomplete="userTabW.filter();"/> 
			
			<p:commandButton actionListener="#{userBean.doDelete()}" value="Delete" style="FONT-SIZE: small; 
			COLOR: #0000a0; BACKGROUND-COLOR: #ffffff; FONT-WEIGHT: bold;" update=":master :details" 
					oncomplete="userTabW.filter();"/> 
			
			
					
			
					
					
<!-- 					<p:commandButton icon="ui-icon-circle-plus" actionListener="#{placeBean.doAddWish()}" value="ADD To My WishListe" /> -->
			</h:panelGrid>
			</h:panelGrid>
			</h:form>
			</p:panel>
			
</ui:composition>
