<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/main.xhtml">
                	
                	
              <ui:define name="pageTitle">home Admin</ui:define>		
			<ui:define name="pageContent">
			
			<form id="f4"><p:pieChart value="#{pieChartMovie.model}" legendPosition="e" sliceMargin="5"
        diameter="150" fill="false"/></form>		
			
			
			<form id="f1"><p:pieChart value="#{pieChart.model}" legendPosition="w" /></form>
			<h:form id="form">
    <p:dataGrid var="movie" value="#{movieSheetBean.sheet}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Cars for Sale
        </f:facet>
 
        <p:panel header="#{movie.title}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
 
                <h:outputText value="#{movie.dateOfRelasing}" />
 
                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{movie}" target="#{movieSheetBean.selectedMovie}" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
    <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty movieSheetBean.selectedMovie}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name=""/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{movieSheetBean.selectedMovie.id_Movie}" />
 
                <h:outputText value="Year" />
                <h:outputText value="#{movieSheetBean.selectedMovie.dateOfRelasing}" />
 
                <h:outputText value="Color:" />
                <h:outputText value="#{movieSheetBean.selectedMovie.description}" />
 
                <h:outputText value="Price" />
                <h:outputText value="#{movieSheetBean.selectedMovie.trailer}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
			
			
			
			</ui:define>

</ui:composition>
