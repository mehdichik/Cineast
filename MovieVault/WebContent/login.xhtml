<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title><ui:insert name="pageTitle" /></title>

	<h:outputStylesheet library="css" name="bootstrap1.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="style-responsive.css" />


	<!-- <h:outputScript library="js" name="jquery-1.5.2.min.js"></h:outputScript> -->



</h:head>
<h:body>
	<div id="login-page">
		<div class="container">

			<h:form class="form-login">
				<h2 class="form-login-heading">sign in now</h2>
				<div class="login-wrap">
					<h:outputText value="Login" />
					<h:inputText id="login" value="#{authBean.login}"
						styleClass="form-control" required="true"
						requiredMessage="Login required">
					</h:inputText>
					<h:message for="login" style="color:red;" id="mlogin" />
					<br></br>
					<h:outputText value="Password" />
					<h:inputSecret id="password" value="#{authBean.pwd}"
						styleClass="form-control" required="true"
						requiredMessage="Password required">
					</h:inputSecret>
					<h:message for="password" style="color:red;" id="mpassword" />
					<label class="checkbox"> <span class="pull-right"> <a
							data-toggle="modal" href="#"> Forgot Password?</a>

					</span>
					</label>
					<h:commandButton id="login_submit"
						styleClass="btn btn-theme btn-block"
						action="#{authBean.doLogin()}" value="SIGN IN"></h:commandButton>
					<hr></hr>

					<div class="login-social-link centered">
						<p>or you can sign in via your social network</p>
						<button class="btn btn-facebook" type="submit">
							<i class="fa fa-facebook"></i> Facebook
						</button>
						<button class="btn btn-twitter" type="submit">
							<i class="fa fa-twitter"></i> Twitter
						</button>
					</div>
					<div class="registration">
						Don't have an account yet?<br /> <a class="" href="#"> Create
							an account </a>
					</div>
				</div>

				<!-- Modal -->
				<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
					tabindex="-1" id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">close</button>
								<h4 class="modal-title">Forgot Password ?</h4>
							</div>
							<div class="modal-body">
								<p>Enter your e-mail address below to reset your password.</p>
								<input type="text" name="email" placeholder="Email"
									autocomplete="off" class="form-control placeholder-no-fix" />

							</div>
							<div class="modal-footer">
								<button data-dismiss="modal" class="btn btn-default"
									type="button">Cancel</button>
								<button class="btn btn-theme" type="button">Submit</button>
							</div>
						</div>
					</div>
				</div>
				<!-- modal -->

			</h:form>

		</div>
	</div>

	<script>
        $.backstretch("#{request.contextPath}/resources/img/login-bg.jpg", {speed: 500});
    </script>


</h:body>
</html>
